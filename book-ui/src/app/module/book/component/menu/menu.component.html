<mat-toolbar color="primary">
  <span>AJAY BOOK STORE</span>

  <!-- Navigation Links -->
  <a mat-button routerLink="books" class="nav-link">Home</a>
  <a mat-button routerLink="books" class="nav-link">My Books</a>
  <a mat-button routerLink="/contact" class="nav-link">My Waiting List</a>
  <a mat-button routerLink="#"class="nav-link" >My Returned Book</a>
  <a mat-button routerLink="/borrowed" class="nav-link">Borrowed Book</a>

  <!-- Search Bar -->
  <span class="spacer"></span>
  <div class="search-container">
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Search.." name="search">
      </mat-form-field>
      <button mat-icon-button type="submit">
        <mat-icon>search</mat-icon> <!-- Material Search Icon -->
      </button>
    </form>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon> <!-- User Icon -->
      <span>ajay</span>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
<div style="padding-left:16px"></div>
